<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="version" content="0.0.1"/>
        <link href="./css/index.css" rel="stylesheet" >
        <script src="./js/quill.js"></script>       
        <script src="./js/vue.js"></script>
        <script src="./js/vue-quill-editor.js"></script>
        <link href="./css/quill.snow.css" rel="stylesheet">        
    </head>
    <body>

    <div id="app">
        <login-panel v-bind:is-authorized="isAuthorized"></login-panel>
        <div id="content">
            <div id="mainbar">
                <div id="question">
                    <h1>{{ header }}</h1>
                    <h2>{{ question }}</h2>
                    <task v-bind:is-authorized="isAuthorized">
                    </task>
                    <div id="comments">
                        <ul>
                            <comment v-for="comment in comments" v-bind:is-authorized="isAuthorized" v-bind:comment="comment" v-bind:id="comment.id"></comment>
                        </ul>  
                    </div>
                </div>    
        		<div id="answers">
        		</div>
                
            </div>
        </div>
    </div>        
        
    <script src="./js/axios.min.js"></script>
    <script src="./js/index.js" type="module"></script>
    
    </body>
</html>
